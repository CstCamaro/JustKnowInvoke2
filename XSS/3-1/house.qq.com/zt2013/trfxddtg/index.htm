document.domain = "qq.com";
//处理登录部分 最好不要直接调用
/**
 * @brief 打开登录浮层
 * @param callback callback function 可不填或者非function值，打开登录浮层时回调 function callback(){}
 */
function Fopen_mask(callback)
{
    var cur_size_arr=FgetPageSize();
	var tmp_size_arr=FgetWindowSize();
	if(cur_size_arr['height']<tmp_size_arr['height'])
	{
		cur_size_arr['height']=tmp_size_arr['height'];
	}
	Fid('mask').style.width=cur_size_arr['width']+"px";
	Fid('mask').style.height=cur_size_arr['height']+"px";
	//查找相应的select，将其关闭
//	if(Fid('bodywork'))
//	{
//		Fid('bodywork').style.display="none";
//	}
	Fid('mask').style.display="block";
	if(typeof callback =="function")
	{
	    callback();
	}
	////////////////////////////////////////////////////////
}
/**
 * @brief 关闭登录浮层
 * @param callback callback function 可不填或者非function值，关闭登录浮层时回调 function callback(){}
 */
function Fclose_mask(callback)
{
	//查找相应的select，将其打开
//	if(Fid('bodywork'))
//	{
//		Fid('bodywork').style.display="inline";
//	}
	Fid('mask').style.display="none";
	//////////////////////////////////////////////
	if(typeof callback =='function')
	{
	    callback();
	}
    login_wnd = document.getElementById("login_div");
    login_wnd.style.display="none";    	
}
//以下函数不用调用，没好处哦
function ptlogin2_onResize(width, height) {
    //获得浮动Div对象
    login_wnd = document.getElementById("login_div");
    if (login_wnd)	{
        //重新设置大小注意，一定要加px，否则firefox下有问题
        login_wnd.style.width = width + "px";
        login_wnd.style.height = height + "px";
        //最好重新调整登录框的位置， 这儿略....
        var cur_size_arr=FgetPageSize();
        var cur_size_arr2=FgetWindowSize();
        var cur_left=(parseInt(cur_size_arr['width'])-parseInt(width))/2;
        var cur_top=get_body_top()+200;
        login_wnd.style.left=cur_left+"px";
        login_wnd.style.top=cur_top+"px";
        //先隐藏，在显示，这样可以避免滚动条的出现
        login_wnd.style.visibility = "hidden";
        login_wnd.style.visibility = "visible";
    }
}
function ptlogin2_onClose(){
    //弹出Iframe方式的范例
    login_wnd = document.getElementById("login_div");
    login_wnd.style.display="none";    
    Fclose_mask();
}
function get_body_top()
{
    return window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
}

//登录
function Fptlogin(default_domain)
{
    //var default_domain="http://cgi.alexsun.data.auto.qq.com/php/index.php%3Fmod%3Dcommentadd%26act%3Dlogon";    
    default_domain=escape(default_domain.replace(/http:/,""));        
    default_domain="http:"+default_domain;
    Fid("login_frame").src="http://ui.ptlogin2.qq.com/cgi-bin/login?appid="+PTLOGIN2_AID+"&s_url="+default_domain+"&target=self";
    Fid('login_div').style.display="block";
    Fopen_mask();
}

var code_to_msg = {

};

    6 : 'gb_mobile',
    7 : 'gb_telephone',

    9 : 'gb_authcode'
};

//提交结果
function submit_result(code, msg)
{
    code *= -1;
    var show_msg = msg;

    if (typeof code_to_msg[code] != "undefined")
    {
        show_msg = code_to_msg[code];
    }else
    {
        show_msg = code_to_msg[0];
    }

    alert(show_msg);

    if (typeof code_to_id[code] != "undefined")
    {
        var obj = Fid(code_to_id[code]);
        if (!Fempty(obj))
        {
            obj.focus();
        }
    }
    
    //图片验证码更换（一张图片验证码只能使用一次，否则提示Sequnce repeat错误）
    change_img();
    
    //成功处理完毕，进行form的清理、页面显示的团购人数+1
    if (code == 0)
    {
        clear_param();
        var num = Number(Fid("groupbuy_nums").innerHTML) + 1;
        Fid("groupbuy_nums").innerHTML = num.toString();
    }
}

//参数验证函数
function groupbuy_check()
{
    //参数验证
    var check_result = check_param();
    if (check_result != 0)
    {
        //alert(check_result);
        //错误提示
        submit_result(check_result);
        return false;
    }
    document.form_groupbuy.submit();
    return true;
}

//参数校验
function check_param()
{

    //6 姓名,40字符
    obj = Fid("gb_name");
    if (Fempty(obj) || Fempty(obj.value) || obj.value.bytes > 40)
    {
        return -4;
    }

    //7 手机,如有规则变更，调整正则表达式
    obj = Fid("gb_mobile");
    var reg_m = /^0?1\d{10}$/;
    if (Fempty(obj) || !reg_m.test(obj.value))
    {
        return -6;
    }

   

   

 //9 authcode qzq
    obj = Fid("gb_authcode");
    if (Fempty(obj) || Fempty(obj.value))
    {
        return -9;
    }

    return 0;
}

//清理参数
function clear_param()
{
    Fid("form_groupbuy").reset();
}

//清理参数
function Fid(id)
{
	return document.getElementById(id);
}
function Fempty(v){
	if(v!=null && (typeof(v)=='object' || typeof(v)=='function')) return false;
	return ((""==v || undefined==v || null==v)?true:false);
}
