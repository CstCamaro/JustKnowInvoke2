<script type="text/javascript">
    var reform={
        _w: document.documentElement.clientWidth,
        _h: document.documentElement.clientHeight,
        seasonNum:0,
        init:function(){
            this.active();
        },
        myBrowser:function(){
            var userAgent = navigator.userAgent;
            var isOpera = userAgent.indexOf("Opera") > -1;
            if (isOpera) {
                return "Opera"
            }
            if (userAgent.indexOf("Firefox") > -1) {
                return "FF";
            }
            if (userAgent.indexOf("Chrome") > -1){
                return "Chrome";
            }
            if (userAgent.indexOf("Safari") > -1) {
                return "Safari";
            }
            if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
                return "IE";
            }
        },
        live: function(content,vid,pic,w,h) {
            var player = new Txp.LivePlayer({
                containerId: content,
                vid: vid,
                livepid: '47250',
                width: w,
                height: h,
                autoplay: false,
                poster:pic
            });
        },
        nolive: function(vid,pic) {
            var player = new Txp.Player({
                containerId: "mod_player",
                vid: vid,
                width: 1200,
                height: 675,
                autoplay: false,
                poster:pic/*,
                 bullet:true*/
            });
        },
        createHtml:function(){
            var _this=this;
            var h='';
            for(var i=0; i<config.videos.length; i++){
                h+='<li><a href="'+config.videos[i].links+'" target="_blank"><div class="l-r-pic"><img src="'+config.videos[i].pic+'"><div class="time"></div></div><p>'+config.videos[i].title+'</p></a></li>';
            }
            $(".live_room_list ul").html(h);

            if(config.videos.length<=4){
                $(".live_room_prev,.live_room_next").hide();
                if(config.videos.length==1){
                    $(".live_room_main").hide()
                }
            }else{
                $(".live_room_prev,.live_room_next,.live_room_main").show();
                new TabClickClear($(".live_room_list"),$(".live_room_list ul"),40,$(".live_room_list li"),$(".live_room_prev"),$(".live_room_next")).init();
            }

        },
        active:function(){
            this.nolive(config.startPlay.vid,config.startPlay.poster);
            this.createHtml();
        }
    };
    reform.init();
</script>
