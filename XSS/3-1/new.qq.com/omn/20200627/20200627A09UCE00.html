            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/5430219724/1000","desc":"【杭州包公祠，祠内的（虎头）铡刀。】包公祠建于北宋时期，用于奉祀包孝肃公（龙图阁学士）。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117330/1000","desc":"【杭州包公祠附近，卦算婚姻的摊位。】清朝咸丰十年（1860年），该寺毁于战火。同治年间再造，取名普照寺。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117321/1000","desc":"【杭州城清波门】南宋绍兴二十八年（1158年），该门始建；为临湖四门之一。历史上，很多文人墨客寓居此地。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117331/1000","desc":"【杭州城清波门附近的街景】清朝咸丰十年（1860年），太平军攻打杭州城；挖地道破此门，攻入杭州城。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117317/1000","desc":"【杭州城凤山水城门】元朝至正十九年（1359年），凤山水城门落成。至今，水城门下的深水河道仍然为原状。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117722/1000","desc":"【杭州城凤山门附近的小船】凤山门分为水、陆两门；陆城门在民国初期被拆除，水城门被保留。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995117961/1000","desc":"【杭州灵隐寺，冷泉亭。】冷泉亭建于千年之前，位置在寺院的山门旁；白居易、苏东坡等均为常客。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995118005/1000","desc":"【杭州灵隐寺，前来进香的妇女。】东晋咸和元年（326年），该寺始建；康熙曾赐名云林禅寺。 (来自:旧影阁)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/11995118068/1000","desc":"【杭州灵隐寺，正在诵经的僧侣。】《浙江杭州老照片，1917年。摄影：西德尼・戴维・甘博》 (来自:旧影阁)"}]</script>
