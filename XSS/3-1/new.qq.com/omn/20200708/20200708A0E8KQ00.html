            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054065399/1000","desc":"“这些桃子卖不掉，也没人要，我们捡回家喂羊，看着烂掉挺可惜的。”在山西芮城黄河滩地的路边，徐大哥接过妻子从路边捡拾的一桶新鲜桃子，倒进已经装得满满当当的农用三轮车里。徐大哥对笔者说，现在正是滩里桃子成熟采摘的季节，有很多桃子因不符合标准被收购商刷下来，种植户也因不挣钱，而将这些次品桃子丢弃在了路边，“你只要想捡，一天捡万斤都不止。” (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054065373/1000","desc":"据了解，近年来，晋南黄河滩地里陆续种植了数十万亩各类品种的桃子，每年从6月中旬开始，成熟期不同的桃子陆续采摘上市，来自全国各地的客商也带着大货车来到田间地头进行采购。由于种植面积多，客商可选择的余地大，对桃子的标准就比较严苛，凡是达不到标准大小或者有伤、过熟变软的桃子，都会被挑选出来丢弃在一边而卖不成钱。图为几筐被客商挑拣出的不达标鲜桃。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054065372/1000","desc":"“前两三年，桃子的价格不错，好品种的桃子一亩可以收入万元左右，那时候也有不达标的次品桃子，我们来捡拾的时候，是要给种植户付钱的。”徐大哥说，那时候市场比较好，把被丢弃的桃子捡拾回家后，经过再次挑选，还可以卖给饮料厂，自己能够从中赚一点钱，“所以种植户会按照一斤一两毛的价格向我们收钱，我们能赚钱，也就愿意付钱。”图为蹲在路边休息的徐大哥。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054065349/1000","desc":"今年，受市场影响，鲜桃的地头价格普遍下降，各品种的均价基本是去年的一半左右。“价格下来了，客商对桃的挑拣反而更严了，稍微有点瑕疵的都不要，造成次品桃比前几年都多。我们来捡桃子，在任何一家种植户的卖桃点都能捡一两千斤。”徐大哥的妻子一边捡拾路边的桃子，一边介绍。图为徐大哥的妻子在捡桃子的过程中，将几个完好无损的桃子专门挑出来，准备拿回家食用。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054065412/1000","desc":"因为次品桃太多，加上桃的售价低，种植户腾不出精力处理，凡是来捡拾的人都可以免费拿走。“我们不能像往年那样拿出点钱给种植户补偿了，因为收次品桃的厂子今年也不要了，我们捡拾回家也卖不了。”徐大哥说，他家里养了140只羊，这些鲜桃捡回家后经过处理，就全部喂羊了。图为徐大哥将捡拾的桃子装进车里。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054073292/1000","desc":"新鲜的桃子因为水分大，羊是不吃的，为了解决这个问题，徐大哥将捡拾的桃子拉回家后，需要将桃子打碎控干水分。“我这车能装8000斤桃子，可以连着喂3天，喂完后再到滩里捡，反正我们离这里近，开着车就来了。”徐大哥说，收桃季节，被丢弃的桃子太多了，每天都有，根本捡不完。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054073294/1000","desc":"在离徐大哥捡桃子不远的地方，笔者又遇到几名在销售点捡次品桃的当地人。经聊天得知，他们是一家人，最近几天一直在滩里捡桃子，每天都是捡一大车才回家。笔者询问所捡桃子的用途，其中一人说是喂羊，但另一人却说是往外卖。图为正在路边捡拾桃子的一家人。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054073311/1000","desc":"这家人来的时候还携带了一些塑料筐，品相比较好的桃子被装进筐里，其余的都直接倒进了农用车的车厢中。图为装进筐里的桃子被摆放在路边等待装车。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054073265/1000","desc":"47岁的老陈是一位种植户，他和妻子在滩里包了30亩地，其中10亩种的是黄桃，10亩种的红不软（毛桃的一个品种）。据他介绍，目前采收的主要是红不软，地头价格是8毛钱一斤，相对处于低价，加上春天遭受霜冻，产量下降，造成今年种桃的人都不挣钱，一亩地的收入不到4000元。图为老陈向笔者介绍情况，旁边是他的妻子。 (来自:大河乡土)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12054073296/1000","desc":"“今年一亩能收5000斤，但被刷下来扔掉的基本在十分之一左右。像我家种了10亩，光扔掉的就是一亩地的收成。”老陈无奈地说，其实扔掉的桃子完全可以食用，但他们天天在地里忙碌，根本没有时间拿到外面卖，“附近村里的人将次品桃子捡走，也算帮了我们的忙，权当替我们清理垃圾了。”图为老陈和妻子在查看徐大哥捡拾桃子的情况。 (来自:大河乡土)"}]</script>
