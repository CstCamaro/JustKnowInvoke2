        <h1>林志玲晒近照回应“动脸”网友：果然是滤镜的锅</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12054725147/1000" class="content-picture">
            </p>
            <p class="one-p"><strong>1905电影网讯</strong>近日，林志玲一则祝贺某潮牌13周年生日的视频曝光。视频中久未露面的志玲姐姐只有上半身出镜，戴着黑色贝雷帽，妆容精致，笑容亲切。不过却有许多网友表示认不出这是林志玲，有网友认为是美颜过度，也有人提出林志玲“动脸”的猜测。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12054725149/1000" class="content-picture">
            </p>
            <p class="one-p">引发热议后，林志玲8日下午通过微博晒出近照回应，称：“新鲜的近照哈哈哈哈哈哈”。照片中，志玲姐姐怼脸自拍，皮肤细腻光滑，并不是视频中的网红脸。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12054725150/1000" class="content-picture">
            </p>
            <p class="one-p">据悉，去年林志玲举办婚礼后便全面停工，最近一次露面还是今年1月，团队称林志玲正在努力备孕中。</p>
