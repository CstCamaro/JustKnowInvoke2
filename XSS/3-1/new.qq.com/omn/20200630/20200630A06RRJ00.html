        <h1>新加坡赛马公会7月1日复赛 采取闭门方式举行</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">大陆赛马网讯 随着新加坡于2020年6月19日进入阻断措施解封的第二阶段，新加坡赛马公会已接获政府批准，将在2020年7月11日以闭门的方式复办本地赛事，同时采取更严厉的健康卫生与安全管理措施。鉴于现有情况，马会将在赛马网上先刊登2020年7月至9月的赛期表。为减低新冠疾病的传播风险，新加坡赛马场将暂时不对外开放。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12010926191/1000" class="content-picture">
            </p>
            <p class="one-p">同时，新加坡赛马会公布更多赛事变动，克兰芝一哩赛在8月16日举行，新加坡直到9月每星期只举行一个赛日。新加坡打吡仍未定举行日期。</p>
