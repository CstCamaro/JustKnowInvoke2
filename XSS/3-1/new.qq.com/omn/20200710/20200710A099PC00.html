        <h1>记者：阿兰无法参加亚冠小组赛 若国安进8强可二次报名</h1>

          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064268207/1000" class="content-picture">
            </p>
            <p class="one-p">直播吧7月10日讯 据记者宋词消息，国安新援阿兰无法代表球队参加本赛季的亚冠小组赛。</p>
            <p class="one-p">今日上午，北京国安官宣恒大射手阿兰以内援身份租借加盟球队。</p>
            <p class="one-p">宋词透露，阿兰具备亚冠报名资格，但因报名时间已过，无法参加小组赛。倘若国安杀入亚冠8强，便可赶上二次报名。</p>
            <p class="one-p">昨日亚足联公布了亚冠剩余比赛的赛程赛制安排，10月份将重燃战火。小组赛至半决赛阶段将以赛会制形式进行，淘汰赛及决赛均改为单回合淘汰制，比赛地点待定。</p>
