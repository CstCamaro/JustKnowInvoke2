        <h1>近10日全国单日新增确诊病例均维持在个位数</h1>

          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12065573862/1000" class="content-picture">
            </p>
            <p class="one-p">今天下午，国务院联防联控机制举行发布会，介绍防范疫情输入风险、加强进口冷链食品监管有关信息。会上，国家卫生健康委新闻发言人、宣传司副司长胡强强通报了最新疫情情况。近10日全国单日新增确诊病例均维持在个位数，新增境外输入确诊病例占81.4%，外防输入压力依然繁重。要保持警惕，继续加强口岸边境的疫情防控措施，将境外输入风险降到最低。</p>
            <p class="one-p">来源：北京日报客户端|记者 刘欢 任敏</p>
