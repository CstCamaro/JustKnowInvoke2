      <div class="LEFT">
        <h1>德国记者：屈桑斯希望留在拜仁，但他也知道外租对他有益</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">据德国记者的消息，屈桑斯希望下赛季可以继续留在拜仁，但是他也知道自己需要什么。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064111673/1000" class="content-picture">
            </p>
            <p class="one-p">屈桑斯在拜仁很难得到足够的出场机会，而拜仁对外租屈桑斯持开放态度，马赛想得到他，因为马赛主帅博阿斯很欣赏这名小将。</p>
            <p class="one-p">但是据记者的消息，屈桑斯还是希望留在拜仁，但是他也知道，他需要参加比赛来积累经验，累提升自己。是否会外租离队，现在还是一个开放性的选项。梅斯也在关注屈桑斯，今年冬窗的时候，梅斯就曾询问过屈桑斯的情况。另外波尔多也对屈桑斯有意。</p>

          </div>
