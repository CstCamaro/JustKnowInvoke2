        <h1>法甲公布新赛季赛程8月22日揭幕 大巴黎吐槽：欧冠决赛当天踢法甲？</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064612508/1000" class="content-picture">
            </p>
            <p class="one-p">北京时间今天，法甲公布了2020-21赛季的赛程。当地时间8月22日将展开首轮角逐，次年5月23日落下帷幕。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064604594/1000" class="content-picture">
            </p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064604970/1000" class="content-picture">
            </p>
            <p class="one-p">受新冠病毒影响，法甲于早些时候宣布赛季终止，成为五大联赛唯一提前结束的联赛，联赛冠军被授予巴黎圣日尔曼。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064614073/1000" class="content-picture">
            </p>
            <p class="one-p">值得一提的是，法甲首轮的比赛时间与本赛季欧冠决赛“撞车”，这样有些“乌龙”的安排还引发了巴黎圣日耳曼的官方吐槽，这么不看好巴黎打入欧冠决赛吗？</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064794020/1000" class="content-picture">
            </p>
