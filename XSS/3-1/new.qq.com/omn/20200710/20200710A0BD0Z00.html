          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">7月10日上午，北京中赫国安俱乐部官方宣布阿兰租借加盟，关于他能否出战亚冠，新浪体育记者袁野给出了解答。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064057753/1000" class="content-picture">
            </p>
            <p class="one-p">袁野在微博上写道：</p>
            <p class="one-p">有球迷问阿兰能不能打亚冠。第一、身份是肯定没问题，具备报名资格。第二、但小组赛已经不行，报名时间早过了。第三、如果国安打进8强，就可以赶上二次报名。ps:不过那个时候，这位国脚童鞋参加哪的集训还不知道呢。     </p>
