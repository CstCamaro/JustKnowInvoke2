          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">据德国媒体消息，如果收到合适的报价，多特会放舒尔茨离队。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12064110494/1000" class="content-picture">
            </p>
            <p class="one-p">德国媒体表示，舒尔茨在过去的赛季并没有融入法夫尔的阵容，他在一年前以2550万欧元的价格来到多特，不过没有拿出合格的表现。</p>
            <p class="one-p">在法夫尔的手下，舒尔茨没有得到重用，他在赛季前期因伤缺阵了数月时间，此后他在三后卫体系中也没有得到太多机会。为了有机会出战明年的欧洲杯，舒尔茨需要一个全新的开始。</p>
