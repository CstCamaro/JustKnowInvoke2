        <h1>谷歌发布Android 11 Beta 2</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">IT之家 7 月 9 日消息 据 9to5Google 报道，谷歌今日正式推送了 Android11 beta 2 更新，其中包括对系统软件 / 开发者的多项优化。</p>
            <p class="one-p">IT之家了解到，Google今年引入了“平台稳定性”的概念，其在Android11 beta 2中鼓励开发人员开始对应用程序，SDK和库进行“最终兼容性测试”。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661889/1000" class="content-picture">
            </p>
            <p class="one-p">主题中删除了 “时钟”</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661890/1000" class="content-picture">
            </p>
            <p class="one-p">恢复到 v4.52 中旧 Google 相册图标</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661891/1000" class="content-picture">
            </p>
            <p class="one-p">关机 / 重启按钮合并</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661892/1000" class="content-picture">
            </p>
            <p class="one-p">“最近”菜单简化</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661893/1000" class="content-picture">
            </p>
            <p class="one-p">通知栏标题较短</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661894/1000" class="content-picture">
            </p>
            <p class="one-p">“会话”拥有专门的设置页面</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661895/1000" class="content-picture">
            </p>
            <p class="one-p">媒体控件获重新设计</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661896/1000" class="content-picture">
            </p>
            <p class="one-p">录屏支持音频录制</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12057661897/1000" class="content-picture">
            </p>
