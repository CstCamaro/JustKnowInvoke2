        <h1>亚利桑那州官员：新冠检测试剂严重短缺</h1>
        <div class="content clearfix">

          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">当地时间7月8日，亚利桑那州凤凰城市市长凯特・加勒戈表示，凤凰城目前面临“严重缺乏”新冠病毒检测试剂的情况。“人们在酷热中坐在车上8个小时排队等候测试，”加勒戈说，美国自新冠肺炎疫情暴发起，已过5个月之久，“需要测试的人们不该等待这么久”。</p>
            <p class="one-p">加勒戈已经向联邦政府以及联邦紧急事务管理局申请在该市进行全面测试，但该申请被拒绝。“现在人们需要等待超过一周的时间才能得到测试结果，这是与人们健康安全息息相关的重要信息”，加勒戈说。（央视记者 徐德智）</p>
