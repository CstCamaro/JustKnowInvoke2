            <script>IMGDATA = [{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12059933905/1000","desc":"随着社会不断进步，大家的购买力和生活水平也日渐不同，不再满足于过去的一些东西。比如在房子这一块，过去的话大家更多是想有个地方住即可。但是，5年后多大“面积”的房子最受欢迎？建筑学家给出答案，转手也有人抢！ (来自:小张评车Z)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12059933906/1000","desc":"这个面积就是90~100平米左右的房子，这个房子在未来可能最受欢迎，市场情况最好，之所以这样说，其实我们根据现在的一个市场情况和发展趋势，总结了以下一些原因。 (来自:小张评车Z)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12059933915/1000","desc":"首先，从我们目前国家的人口结构来看的话，更多是2+2+1模式，就是2个老人+夫妻+1个小孩，这是比较普遍的家庭结构，很少出现过去4代同堂或者多子多孙居住的局面。那么90-120平方的话，可以拥有3-4房，能够完全符合家中所有人居住，并且面积也足够，不会拥挤。 (来自:小张评车Z)"},{"type":1,"value":""},{"type":2,"value":"http://inews.gtimg.com/newsapp_bt/0/12059940333/1000","desc":"之后，从购房成本上来考虑，90平米左右的房子和160平米以上的房子的购房成本差别还是非常大的，另外根据房子的面积，所缴纳的物业费、装修费也是不一样的，因此它投入的成本是相差很大的，而在过几年，楼市的发展趋于稳定，房子“自住不炒”的理念贯彻后，这种户型的房子会更有市场一些。 (来自:小张评车Z)"}]</script>
