            <!--导语-->
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_bt/0/12061607877/1000" class="content-picture">
            </p>
            <p class="one-p">直播吧7月9日讯  霍芬海姆经理布里尔在接受《dpa》的采访时表示，拜仁不应挖走霍村的青年球员。</p>
            <p class="one-p">布里尔表示：“至少在球队的团结合作方面，这样的做法是值得商榷的。拜仁正在积极地吸纳人才，他们的营业额数以亿计，但他们却选择了这样吸纳年轻球员的方式。从企业战略角度来看，这是个聪明的做法，但这会伤害到我们，因为我们也在青训方面做了很多努力。”</p>
            <p class="one-p">前一段时间，拜仁签下了霍芬海姆小将西布以及萨尼扬。对于这两笔交易，霍村方面感到很不满意。</p>
            <p class="one-p">（von Mario）</p>
